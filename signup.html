<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - AGRiFARM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-green: #2a4d23;
      --accent-yellow: #c0d93f;
      --white: #fff;
      --deep-green: #335c67;
      --input-bg: #f8fafc;
      --input-shadow: 0px 8px 24px rgba(0, 0, 0, 0.13);
      --input-border: #e0e6ea;
      --input-placeholder: #335c67;
      --button-bg: #c0d93f;
      --button-hover: #b6d43a;
      --button-text: #222;
      --soft-shadow: 0px 8px 24px rgba(0, 0, 0, 0.13);
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: #f4f8fb;
      color: var(--deep-green);
      font-size: 16px;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Navbar styles from index.html */
    .navbar {
      width: 100%;
      background: rgba(192, 217, 63, 0.13);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(42,77,35,0.08);
      border-bottom: 1.5px solid #e0e6ea;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 32px;
      position: sticky;
      top: 0;
      left: 0;
      z-index: 10;
      height: 64px;
      box-sizing: border-box;
      transition: background 0.3s;
    }

    .navbar.scrolled {
      background: rgba(42,77,35,0.92);
      box-shadow: 0 2px 12px rgba(42,77,35,0.10);
    }

    .navbar .nav-links {
      display: flex;
      gap: 28px;
      justify-content: center;
      align-items: center;
    }

    .navbar .nav-links a {
      color: var(--deep-green);
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 600;
      transition: color 0.2s;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      text-shadow: 0 2px 8px rgba(192,217,63,0.10);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar .nav-links a.active,
    .navbar .nav-links a:hover {
      color: var(--accent-yellow);
      border-bottom: 2px solid var(--accent-yellow);
      background: none;
      border-radius: 0;
    }

    /* Signup Container */
    .signup-section {
      background: #f4f8fb;
      padding: 48px 0 32px 0;
      display: flex;
      justify-content: center;
      min-height: calc(100vh - 64px);
      align-items: center;
    }

    .signup-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--soft-shadow);
      padding: 48px;
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    .signup-container .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: var(--input-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--input-shadow);
    }

    .signup-container .logo img {
      width: 48px;
      height: 48px;
    }

    .signup-container h1 {
      color: var(--primary-green);
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 8px 0;
    }

    .signup-container p {
      color: var(--deep-green);
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    .signup-container input {
      width: 100%;
      padding: 16px 24px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      background: var(--input-bg);
      color: var(--deep-green);
      outline: none;
      box-sizing: border-box;
      box-shadow: var(--input-shadow);
      transition: box-shadow 0.2s;
    }

    .signup-container input:focus {
      box-shadow: 0px 8px 32px rgba(192,217,63,0.18);
    }

    .signup-container input::placeholder {
      color: var(--input-placeholder);
      opacity: 0.8;
    }

    .signup-container button {
      width: 100%;
      padding: 16px;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--soft-shadow);
    }

    .signup-container button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    #signup-message {
      color: #d32f2f;
      background: #ffebee;
      padding: 12px;
      border-radius: 8px;
      margin: 16px 0;
      font-weight: 500;
      display: none;
    }

    #signup-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .signup-container .login-link {
      display: block;
      margin-top: 24px;
      color: var(--deep-green);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .signup-container .login-link:hover {
      color: var(--accent-yellow);
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 32px 24px;
      }
      
      .signup-container h1 {
        font-size: 1.8rem;
      }
      
      .signup-container input {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-leaf"></i> About Us</a>
      <a href="crop disease detector.html"><i class="fas fa-bug"></i> Disease Detector</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
  </nav>

  <!-- Signup Section -->
  <section class="signup-section">
    <div class="signup-container">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/228B22/wheat.png" alt="AGRiFARM Logo" />
      </div>
      <h1>Create Account</h1>
      <p>Join AGRiFARM to get started with smart farming</p>
      
      <form id="signupForm" onsubmit="event.preventDefault(); signup();">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
        <div id="signup-message"></div>
        <a href="login.html" class="login-link">Already have an account? Sign In</a>
      </form>
    </div>
  </section>

  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    function signup() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;
      const msg = document.getElementById("signup-message");

      if (!username || !email || !password || !confirm) {
        msg.textContent = "Please fill in all fields.";
        msg.classList.add('show');
        return;
      }

      if (password !== confirm) {
        msg.textContent = "Passwords do not match.";
        msg.classList.add('show');
        return;
      }

      // Demo only: In real app, send data to backend
      msg.style.color = "#2a4d23";
      msg.textContent = "Account created successfully! Redirecting to login...";
      msg.classList.add('show');
      
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
